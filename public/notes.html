<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Notes Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s;
        }
        
        .nav-tab:hover {
            background: #e9ecef;
        }
        
        .nav-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
            background: white;
        }
        
        main {
            padding: 30px;
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        /* Notes View Styles */
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .btn-new-note {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-new-note:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .notes-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }
        
        .note-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .note-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .note-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .note-preview {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .note-counts {
            display: flex;
            gap: 15px;
        }
        
        .count {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .count-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: bold;
        }
        
        .count-published {
            background: #28a745;
        }
        
        .count-upcoming {
            background: #dc3545;
        }
        
        .note-date {
            color: #999;
            font-size: 12px;
        }
        
        /* Posts View Styles */
        .posts-view-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .note-full-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .posts-list {
            display: grid;
            gap: 15px;
        }
        
        .post-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-info {
            flex: 1;
        }
        
        .post-scheduled {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        
        .post-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .post-event {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .post-event a {
            color: #667eea;
            text-decoration: none;
        }
        
        .post-event a:hover {
            text-decoration: underline;
        }
        
        .post-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .btn-schedule {
            background: #28a745;
            color: white;
        }
        
        .btn-schedule:hover {
            background: #218838;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }
        
        /* Account Switcher */
        .account-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .account-select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .account-select option {
            background: #333;
            color: white;
        }
        
        /* Note Actions */
        .note-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .note-card:hover .note-actions {
            opacity: 1;
        }
        
        .note-card {
            position: relative;
        }
        
        .btn-delete-note {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .btn-delete-note:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="account-switcher">
                <select id="account-switcher" class="account-select" onchange="switchAccount()">
                    <!-- Accounts will be loaded here -->
                </select>
            </div>
            <h1>‚ö° Nostr Notes Manager</h1>
            <p class="subtitle">Create once, schedule many times</p>
        </header>
        
        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="switchView('notes')">Notes</button>
            <button class="nav-tab" onclick="switchView('schedule')">Quick Schedule</button>
            <button class="nav-tab" onclick="switchView('accounts')">Accounts</button>
        </nav>
        
        <main>
            <!-- Notes List View -->
            <div id="notes-view" class="view active">
                <div class="notes-header">
                    <h2>My Notes</h2>
                    <button class="btn-new-note" onclick="showNewNoteModal()">+ New Note</button>
                </div>
                <div id="notes-list" class="notes-grid">
                    <!-- Notes will be loaded here -->
                </div>
            </div>
            
            <!-- Posts Detail View -->
            <div id="posts-view" class="view">
                <button class="back-btn" onclick="backToNotes()">‚Üê Back to Notes</button>
                <div class="posts-view-header">
                    <h2 id="note-title">Note Posts</h2>
                    <div id="note-content" class="note-full-content">
                        <!-- Note content will be displayed here -->
                    </div>
                    <button class="btn-schedule" onclick="showScheduleModal()">+ Schedule New Post</button>
                </div>
                <div id="posts-list" class="posts-list">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
            
            <!-- Quick Schedule View (Legacy) -->
            <div id="schedule-view" class="view">
                <h2>Quick Schedule</h2>
                <p style="color: #666; margin-bottom: 20px;">Create a note and immediately schedule it</p>
                <!-- Include existing scheduling form here -->
            </div>
            
            <!-- Accounts View -->
            <div id="accounts-view" class="view">
                <h2>Manage Accounts</h2>
                <!-- Account management will go here -->
            </div>
        </main>
    </div>
    
    <!-- New Note Modal -->
    <div id="new-note-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Note</h3>
            </div>
            <div class="form-group">
                <label for="note-title-input">Title (optional)</label>
                <input type="text" id="note-title-input" placeholder="Give your note a title...">
            </div>
            <div class="form-group">
                <label for="note-content-input">Content</label>
                <textarea id="note-content-input" placeholder="Write your note content here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="note-account">Account</label>
                <select id="note-account" required>
                    <!-- Accounts will be loaded here -->
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideNewNoteModal()">Cancel</button>
                <button class="btn-save" onclick="createNote()">Create Note</button>
            </div>
        </div>
    </div>
    
    <!-- Schedule Post Modal -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Schedule Post</h3>
            </div>
            <div class="form-group">
                <label for="schedule-datetime">Schedule For</label>
                <input type="datetime-local" id="schedule-datetime" required>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideScheduleModal()">Cancel</button>
                <button class="btn-save" onclick="schedulePost()">Schedule</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentNoteId = null;
        let currentAccountId = null;
        let selectedAccountId = null;
        let accounts = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAccounts();
            await loadNotes();
            setDefaultDateTime();
        });
        
        // View Management
        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(`${viewName}-view`).classList.add('active');
            event.target.classList.add('active');
            
            if (viewName === 'notes') {
                loadNotes();
            }
        }
        
        function backToNotes() {
            document.getElementById('posts-view').classList.remove('active');
            document.getElementById('notes-view').classList.add('active');
            loadNotes();
        }
        
        // Load Accounts
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                accounts = await response.json();
                
                // Find active account
                const activeAccount = accounts.find(a => a.is_active);
                if (activeAccount) {
                    currentAccountId = activeAccount.id;
                    selectedAccountId = activeAccount.id;
                }
                
                // Populate account switcher dropdown
                const switcher = document.getElementById('account-switcher');
                switcher.innerHTML = accounts.map(account => 
                    `<option value="${account.id}" ${account.is_active ? 'selected' : ''}>
                        ${account.name}
                    </option>`
                ).join('');
                
                // Populate note creation dropdown
                const select = document.getElementById('note-account');
                select.innerHTML = accounts.map(account => 
                    `<option value="${account.id}" ${account.is_active ? 'selected' : ''}>
                        ${account.name} (${account.npub.substring(0, 20)}...)
                    </option>`
                ).join('');
            } catch (error) {
                console.error('Failed to load accounts:', error);
            }
        }
        
        // Switch Account
        function switchAccount() {
            const switcher = document.getElementById('account-switcher');
            selectedAccountId = parseInt(switcher.value);
            loadNotes(); // Reload notes for the selected account
        }
        
        // Load Notes
        async function loadNotes() {
            try {
                const url = selectedAccountId ? `/api/notes?accountId=${selectedAccountId}` : '/api/notes';
                const response = await fetch(url);
                const allNotes = await response.json();
                
                // Filter notes by selected account if one is selected
                const notes = selectedAccountId 
                    ? allNotes.filter(note => note.account_id === selectedAccountId)
                    : allNotes;
                
                const notesContainer = document.getElementById('notes-list');
                
                if (notes.length === 0) {
                    const accountName = selectedAccountId 
                        ? accounts.find(a => a.id === selectedAccountId)?.name || 'selected account'
                        : 'any account';
                    notesContainer.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <h3>No notes for ${accountName}</h3>
                            <p>Create your first note to get started</p>
                        </div>
                    `;
                    return;
                }
                
                notesContainer.innerHTML = notes.map(note => `
                    <div class="note-card" onclick="showNotePosts(${note.id})">
                        <div class="note-actions">
                            <button class="btn-delete-note" onclick="event.stopPropagation(); deleteNote(${note.id})" title="Delete Note">üóëÔ∏è</button>
                        </div>
                        <div class="note-title">${note.title || 'Untitled Note'}</div>
                        <div class="note-preview">${note.content.substring(0, 150)}${note.content.length > 150 ? '...' : ''}</div>
                        <div class="note-meta">
                            <div class="note-counts">
                                ${note.published_count > 0 ? `
                                    <div class="count">
                                        <div class="count-circle count-published">${note.published_count}</div>
                                        <span>Published</span>
                                    </div>
                                ` : ''}
                                ${note.upcoming_count > 0 ? `
                                    <div class="count">
                                        <div class="count-circle count-upcoming">${note.upcoming_count}</div>
                                        <span>Upcoming</span>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="note-date">
                                ${new Date(note.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load notes:', error);
            }
        }
        
        // Show Note Posts
        async function showNotePosts(noteId) {
            currentNoteId = noteId;
            
            try {
                const response = await fetch(`/api/notes/${noteId}`);
                const data = await response.json();
                
                // Update UI with note content
                document.getElementById('note-title').textContent = data.note.title || 'Untitled Note';
                document.getElementById('note-content').textContent = data.note.content;
                
                // Update account for this note
                currentAccountId = data.note.account_id;
                
                // Display posts
                const postsContainer = document.getElementById('posts-list');
                
                if (data.posts.length === 0) {
                    postsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No posts scheduled</h3>
                            <p>Schedule this note to be posted</p>
                        </div>
                    `;
                } else {
                    postsContainer.innerHTML = data.posts.map(post => `
                        <div class="post-item">
                            <div class="post-info">
                                <div class="post-scheduled">
                                    ${new Date(post.scheduled_for).toLocaleString()}
                                </div>
                                <span class="post-status status-${post.status}">${post.status}</span>
                                ${post.event_id ? `
                                    <div class="post-event">
                                        Event ID: ${post.event_id.substring(0, 16)}...
                                        ${post.primal_url ? `
                                            <br><a href="${post.primal_url}" target="_blank">View on Primal ‚Üí</a>
                                        ` : ''}
                                    </div>
                                ` : ''}
                            </div>
                            <div class="post-actions">
                                ${post.status === 'pending' ? `
                                    <button class="action-btn btn-delete" onclick="deletePost(${post.id})">Delete</button>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                }
                
                // Switch to posts view
                document.getElementById('notes-view').classList.remove('active');
                document.getElementById('posts-view').classList.add('active');
            } catch (error) {
                console.error('Failed to load note posts:', error);
            }
        }
        
        // Modal Management
        function showNewNoteModal() {
            document.getElementById('new-note-modal').classList.add('active');
        }
        
        function hideNewNoteModal() {
            document.getElementById('new-note-modal').classList.remove('active');
            document.getElementById('note-title-input').value = '';
            document.getElementById('note-content-input').value = '';
        }
        
        function showScheduleModal() {
            document.getElementById('schedule-modal').classList.add('active');
            setDefaultDateTime();
        }
        
        function hideScheduleModal() {
            document.getElementById('schedule-modal').classList.remove('active');
        }
        
        // Create Note
        async function createNote() {
            const title = document.getElementById('note-title-input').value;
            const content = document.getElementById('note-content-input').value;
            const accountId = selectedAccountId || parseInt(document.getElementById('note-account').value);
            
            if (!content) {
                alert('Please enter note content');
                return;
            }
            
            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content, accountId })
                });
                
                if (response.ok) {
                    hideNewNoteModal();
                    loadNotes();
                } else {
                    const error = await response.json();
                    alert('Failed to create note: ' + error.error);
                }
            } catch (error) {
                console.error('Failed to create note:', error);
                alert('Failed to create note');
            }
        }
        
        // Delete Note
        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note and all its scheduled posts? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/notes/${noteId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadNotes();
                } else {
                    const error = await response.json();
                    alert('Failed to delete note: ' + error.error);
                }
            } catch (error) {
                console.error('Failed to delete note:', error);
                alert('Failed to delete note');
            }
        }
        
        // Schedule Post
        async function schedulePost() {
            const scheduledFor = document.getElementById('schedule-datetime').value;
            
            if (!scheduledFor) {
                alert('Please select a date and time');
                return;
            }
            
            try {
                const response = await fetch(`/api/notes/${currentNoteId}/schedule`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        scheduledFor,
                        accountId: currentAccountId
                    })
                });
                
                if (response.ok) {
                    hideScheduleModal();
                    showNotePosts(currentNoteId);
                } else {
                    const error = await response.json();
                    alert('Failed to schedule post: ' + error.error);
                }
            } catch (error) {
                console.error('Failed to schedule post:', error);
                alert('Failed to schedule post');
            }
        }
        
        // Delete Post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this scheduled post?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotePosts(currentNoteId);
                } else {
                    alert('Failed to delete post');
                }
            } catch (error) {
                console.error('Failed to delete post:', error);
                alert('Failed to delete post');
            }
        }
        
        // Helper Functions
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('schedule-datetime').value = now.toISOString().slice(0, 16);
        }
    </script>
</body>
</html>
