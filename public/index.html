<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fat Controller - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .login-button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .nostr-logo {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }
        
        .extensions-hint {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .extensions-hint a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
        }
        
        .extensions-hint a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #d00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-flow {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .auth-step {
            margin: 10px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .auth-step.active {
            color: #ff6b35;
            font-weight: 600;
        }

        .auth-step.complete {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1 class="logo">ðŸš‚ Fat Controller</h1>
        <p class="tagline">Schedule posts to Nostr</p>
        
        <button id="nostr-login" class="login-button">
            <svg class="nostr-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Simplified Nostr logo -->
                <circle cx="50" cy="50" r="45" fill="currentColor"/>
                <path d="M30 35 L50 60 L70 35" stroke="white" stroke-width="3" fill="none"/>
                <circle cx="35" cy="45" r="3" fill="white"/>
                <circle cx="65" cy="45" r="3" fill="white"/>
            </svg>
            <span id="login-text">Login with Nostr</span>
        </button>
        
        <div class="extensions-hint">
            Requires a Nostr signing extension like 
            <a href="https://getalby.com" target="_blank" rel="noopener">Alby</a> or 
            <a href="https://github.com/fiatjaf/nos2x" target="_blank" rel="noopener">nos2x</a>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>

        <div class="auth-flow" id="authFlow">
            <div class="auth-step" id="step1">1. Requesting challenge...</div>
            <div class="auth-step" id="step2">2. Getting public key...</div>
            <div class="auth-step" id="step3">3. Signing authentication event...</div>
            <div class="auth-step" id="step4">4. Verifying signature...</div>
            <div class="auth-step" id="step5">5. Creating session...</div>
        </div>
    </div>

    <script>
        class NostrAuth {
            constructor() {
                this.loginButton = document.getElementById('nostr-login');
                this.loginText = document.getElementById('login-text');
                this.errorMessage = document.getElementById('errorMessage');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.authFlow = document.getElementById('authFlow');
                
                this.loginButton.addEventListener('click', () => this.login());
                
                // Check if user is already logged in
                this.checkExistingSession();
            }
            
            async checkExistingSession() {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    try {
                        const response = await fetch('/api/auth/session', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.redirectToMainApp(data);
                            return;
                        } else {
                            // Invalid token, remove it
                            localStorage.removeItem('auth_token');
                        }
                    } catch (error) {
                        console.error('Error checking session:', error);
                    }
                }
            }
            
            checkNostrExtension() {
                if (typeof window.nostr === 'undefined') {
                    this.showError('Please install a Nostr signing extension like Alby or nos2x');
                    return false;
                }
                return true;
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.hideLoading();
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
            
            showLoading() {
                this.loginButton.disabled = true;
                this.loginText.textContent = 'Authenticating...';
                this.loadingIndicator.style.display = 'block';
                this.authFlow.style.display = 'block';
            }
            
            hideLoading() {
                this.loginButton.disabled = false;
                this.loginText.textContent = 'Login with Nostr';
                this.loadingIndicator.style.display = 'none';
                this.authFlow.style.display = 'none';
                this.resetSteps();
            }

            setStepActive(stepId) {
                const step = document.getElementById(stepId);
                step.classList.add('active');
            }

            setStepComplete(stepId) {
                const step = document.getElementById(stepId);
                step.classList.remove('active');
                step.classList.add('complete');
            }

            resetSteps() {
                ['step1', 'step2', 'step3', 'step4', 'step5'].forEach(stepId => {
                    const step = document.getElementById(stepId);
                    step.classList.remove('active', 'complete');
                });
            }
            
            async login() {
                if (!this.checkNostrExtension()) return;
                
                this.hideError();
                this.showLoading();
                
                try {
                    // Step 1: Get challenge
                    this.setStepActive('step1');
                    const challengeResponse = await fetch('/api/auth/challenge', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!challengeResponse.ok) {
                        throw new Error('Failed to get challenge');
                    }
                    
                    const { challenge } = await challengeResponse.json();
                    this.setStepComplete('step1');
                    
                    // Step 2: Get public key
                    this.setStepActive('step2');
                    const pubkey = await window.nostr.getPublicKey();
                    this.setStepComplete('step2');
                    
                    // Step 3: Sign event
                    this.setStepActive('step3');
                    const authEvent = {
                        kind: 27235,
                        created_at: Math.floor(Date.now() / 1000),
                        tags: [
                            ['challenge', challenge],
                            ['relay', 'wss://relay.damus.io']
                        ],
                        content: 'Authenticate to Fat Controller',
                        pubkey: pubkey
                    };
                    
                    const signedEvent = await window.nostr.signEvent(authEvent);
                    this.setStepComplete('step3');
                    
                    // Step 4: Verify with server
                    this.setStepActive('step4');
                    const verifyResponse = await fetch('/api/auth/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            signedEvent,
                            challenge
                        })
                    });
                    
                    if (!verifyResponse.ok) {
                        const errorData = await verifyResponse.json();
                        throw new Error(errorData.error || 'Authentication failed');
                    }
                    
                    const authData = await verifyResponse.json();
                    this.setStepComplete('step4');
                    
                    // Step 5: Save token and redirect
                    this.setStepActive('step5');
                    localStorage.setItem('auth_token', authData.token);
                    this.setStepComplete('step5');
                    
                    setTimeout(() => {
                        this.redirectToMainApp(authData);
                    }, 1000);
                    
                } catch (error) {
                    console.error('Authentication error:', error);
                    this.showError(error.message || 'Authentication failed');
                }
            }
            
            redirectToMainApp(userData) {
                // Store user info for the main app
                localStorage.setItem('user_npub', userData.npub);
                localStorage.setItem('user_display_name', userData.displayName || '');
                
                // Redirect to main app
                window.location.href = '/notes.html';
            }
        }
        
        // Initialize the authentication system
        document.addEventListener('DOMContentLoaded', () => {
            new NostrAuth();
        });
    </script>
</body>
</html>
